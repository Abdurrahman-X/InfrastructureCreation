version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
orbs:
  welcome: circleci/welcome-orb@0.4.1

commands:
  # Exercise - Rollback
  destroy-environment:
    steps: 
      - run:
          name: Destroy Environment
          when: on_fail
          command: aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7}

jobs:
  create-infrastructure:
    # docker:
    #   - image: amazon/aws-cli
    # steps:
    #   - checkout
    #   - run:
    #       name: Create Cloudformation Stack
    #       command: aws cloudformation deploy --template-file template.yml --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} --region us-east-1
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: aws cloudformation deploy --template-file template.yml --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:7} --region us-east-1
  # Configure and Deploy
  configure-infrastructure:
    docker:
      - image: python:3.10.5-alpine3.16
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["d3:ee:2d:6e:bc:b9:a4:68:c8:1b:aa:b7:1d:55:d3:bf"]
      - run:
          name: Install Ansible
          # update ansible
          command: apk add --update ansible
      - run:
          name: Run playbook and configure server
          command: ansible-playbook -i inventory main-remote.yml

  # Run smoke tests
  smoke-test:
    # docker:
    #   - image: alpine:latest
    # steps:  
    #   - run: apk add --update curl
    #   - run:
    #       name: smoke test
    #       command: |
    #         URL="https://blog.udacity.com/"
            
    #         if curl -s --head ${URL} 
    #         then
    #           return 0
    #         else
    #           return 1
    #         fi

      docker:
        - image: alpine:latest
      steps:
        - run: 
            name: Test job
            command: return 1
        - destroy-environment
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      - create-infrastructure
      - smoke-test
          
